<!-- Description List -->
 <!-- 
     <dl> - defines description list
     <dt> - defines description term in the list
     <dd> - defines description data in the list
 -->
<!-- Code for Description List-->
 <!DOCTYPE html>
 <html>
    <head>
        <!-- give the heading of browser -->
        <title>Description List</title>
    </head>
    <body>
        <!-- to define the heading of list -->
        <h3>Description List</h3>
        <dl>
        <!-- dt - description tag and dd -  -->
        <dt>Tea</dt> 
        <dd>Tea is <b>hot</b>...!</dd>
        <dt>Ice-Cream</dt>
        <dd>Ice-Cream is <b>Cold</b>...!</dd>
        <dt>Milk</dt>
        <dd>Milk is <b>Hot</b> and <b>Cold</b>...!</dd>
        </dl>
        <b><hr></b>
    </body>
 </html>
