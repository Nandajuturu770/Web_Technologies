<!-- UNorder List -->
 <!--
      An unordered list starts wih <ul> tag
      Each list starts with <li> tag
      The list will be marked with bullets by default
      It is of type of paired tag
 -->
<!-- Code for Unordered List -->
<!DOCTYPE html>
<html>
    <head>
        <title>Unordered List</title>
    </head>
    <body>
        <h3>List of user who were selected for <mark>New Navdisha Team</mark></h3>
        <h4>Unordered List</h4>
        <!-- to define the unordered list -->
        <ul>
            <!-- to define the list of elements -->
            <li>Nandakiran</li>
            <li>Shiva</li>
            <li>Shivraj</li>
            <li>Vyshak</li>
            <li>Prasad</li>
            <li>Usha</li>
            <li>Prema</li>
        </ul>
    </body>
</html>
