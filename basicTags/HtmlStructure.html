<!-- Html Structure-->

 <!-- At first line of code we should define type of document
     -Syntax: <!DOCTYPE html>

-> all element should be in side html tag
-> every browser contains 
    1. Browser Head
    2. Browse Body
-> Html code is case insensitive  
-> Html tags : tags are used to instruct the browser
-> <html> - opening tag
   </html> - closing tag
 -->

<!-- Code for the structure for html -->

 <!-- to declare the document type  -->
  <!DOCTYPE html>
  <!-- to define the html code -->
  <html> 
    <!-- to define the header of browser -->
     <head>
        <!-- to define the title of header of browser -->
        <title>Html Structure</title>
     </head>
     <!-- to define the body of the browser -->
     <body>
     <p>This is the Html Structure</p>
     </body>
  </html>
