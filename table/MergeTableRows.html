<!-- Merge the row of the table -->
<!DOCTYPE html>
<html>
    <head>
        <title>Merge Rows</title>
    </head>
    <body>
        <!-- to define the table -->
        <table border>
            <!-- to define the row -->
            <tr>
            <!-- to define the head -->
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
            </tr>

            <tr>
                <!-- to define the table data -->
                <td>Nandakiran</td>
                <td>23</td>
                <!-- to merge the rows -->
                <td rowspan="2">Kurnool</td>
            </tr>
            <tr>
                <td>Siva Brahmaiah</td>
                <td rowspan="2">27</td>
            </tr>
            <tr>
                <td>Devi Prasad</td>
                <td>Ananthaput</td>
            </tr>

        </table>
    </body>
</html>
