<!-- List : lists are used to make the set of relative items together -->
<!-- Order List -->
 <!-- 
    An ordered list starts with <ol> tag
    Each list item start with <li> tag
    The list items will be marked with numbers by default
    <ol></ol> tag is of type paired tag.
    <li></li> tag is of type paired tag
 -->

<!-- Code for Ordered Lost -->
 <!DOCTYPE html>
 <html>
    <head><title>Ordered List</title></head>
    <body>
        <!-- to give the heading  -->
       <h3>List of Employs who were selected for <mark>New Team</mark></h3>
       <!-- ol - ordered list and li - list -->
       <ol>
            <li>Nandakiran</li>
            <li>Shiva</li>
            <li>Shivraj</li>
            <li>Vyshak</li>
            <li>Prasad</li>
            <li>Usha</li>
            <li>Prema</li>
        </ol>
        <hr>
    </body>
 </html>
