<!-- Anchor Tag -->
 <!-- 
Anchor tag is used to define the hyper text {clickable text}
it is un paired tag -- closing does not required
src - source "path of image"
width - to defines width of image
height - to defines height of image
target - this attribute is used to define where i link should open
        _self - Default. Opens the document in the same window/tab as it was clicked
        _blank - Opens the document in a new window or tab
        _parent - Opens the document in the parent frame
        _top - Opens the document in the full body of the window
 -->
<!DOCTYPE html>
<html>
    <head>
        <title >Anchor Tag</title>
    </head>
    <body>
        <img src="../files/featurs.png" width="200px" height="200px" alt="N"> 
        <br><br>
        <!-- defines the hyper text  -->
        <a href="https://navdisha.navneet.com/" target="_top">Navdisha Teacher</a>
    </body>
</html>
