<!-- Multimedia Tags -->
<!-- 
  def : the tag which used to display the image or video or audio then the tags are called as multimedia tags
       1. <img></img>     - this tag is used to display the image on web page with required pixels
       2. <audio></audio> - this tag is used to display the audio on web page with controls
       3. <video></video> - this tag is used to display the video on web page with required pixes and controls
 -->
<!-- code for multimedia tags -->
 <!DOCTYPE html>
 <html>
    <head>
        <title>Multimedia Tags</title>
    </head>
    <body>
        <h2><mark>Image</mark></h2>
        <img src = "../files/featurs.png" width="px"600 height="400px" ><br>
        <h2><mark>Audio</mark></h2>
        <audio src = "../files/maria_hwasa.mp3" controls> </audio><br>
        <h2><mark>Video</mark></h2>
        <video src="../files/Api_Traings.mp4" width="600px" height="400px" controls></video>
    </body>
 </html>
