<!-- Tables: -->
<!-- def : Table is combination of row and columns which are used to store the data in systemic and organized manner.
 -->
 <!-- code for table -->
  <!DOCTYPE html>
  <html>
    <!-- head of the web page and it's title  -->
    <head>
        <title>Table</title>
    </head>
    <!-- to define the body of the web page  -->
    <body>
        <!-- to define the table , we use table tag and -->
        <table border>
            <!-- to define the row we use tr tag = table row tag first row for headings -->
            <tr>
                <!-- th - table head -->
                <th>Name</th>
                <th>Age</th>
                <th>Ph No</th>
            </tr>
            <tr>
                <!-- td - table data -->
                <td>Nanda</td>
                <td>24</td>
                <td>7702425817</td>
            </tr>
            <tr>
                <td>kiran</td>
                <td>14</td>
                <td>7776665552</td>
            </tr>
            <tr>
                <td>Juturu</td>
                <td>45</td>
                <td>7776665552</td>
            </tr>
        </table>
    </body>
  </html>
